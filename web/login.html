<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIvents - Авторизация</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>


    <div class="container">
        <div class="logo">STIvents</div>
        
        <!-- Форма входа -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="text" name="username" placeholder="Логин">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <div class="links">
                <a href="#">Забыли пароль?</a>
                <a href="#" id="showRegister">Регистрация</a>
            </div>
            <button type="submit">Войти</button>
        </form>
        
        <!-- Форма регистрации -->
        <form class="register-form hidden" id="registerForm">

            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Повторите пароль">
            </div>
            <div class="register-links">
                <a href="#" id="showLoginFromText">Уже есть аккаунт?</a>
                <a href="#" id="showLogin">Войти</a>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
